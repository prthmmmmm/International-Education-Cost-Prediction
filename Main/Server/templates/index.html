<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predict Total Expenditure</h1>
        <form id="predictForm">
            <label for="country">Country:</label>
            <input type="text" id="country" required>
            <label for="university">University:</label>
            <input type="text" id="university" required>
            <label for="program">Program:</label>
            <input type="text" id="program" required>
            <label for="level">Level:</label>
            <input type="text" id="level" required>
            <label for="duration_years">Duration (in years):</label>
            <input type="number" id="duration_years" required>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
